---
# vars file for ansible-plex

# Plex config vars
plex_media: 
  - { group: "plex", user: "plex", path: "/media/plex_storage/movies" } 
  - { group: "plex", user: "plex", path: "/media/usb_storage/tv" }
  - { group: "plex", user: "plex", path: "/media/usb_storage/music" }

nginx:
  owner: plex
  group: plex